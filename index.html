<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Matrimonio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-container">
        <div class="envelope" id="envelope">
            <div class="envelope-front">
                <p>Haz clic para abrir</p>
            </div>
            <div class="invitation-content" id="invitationContent">
                <h1>Invitación de Boda</h1>
                <p>Te invitamos a celebrar la unión de</p>
                <h2 id="names">Nombre de los Novios</h2>
                <p id="date">Fecha: 15 de noviembre de 2024</p>
                <p id="time">Hora: 5:00 PM</p>
                <p id="venue">Lugar: Parroquia San Francisco</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
